<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dices</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class=container>
        <div class="dice">
            <div class="dice-one">
                <div class="dot"></div>
            </div>
            <div class="dice-two">
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
            <div class="dice-three">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
            <div class="dice-four">
                <div class="column">
                    <div class="dot"></div>
                    <div class="dot"></div>
                </div>
                <div class="column">
                    <div class="dot"></div>
                    <div class="dot"></div>
                </div>
            </div>
            <div class="dice-five">
                <div class="column">
                    <div class="dot"></div>
                    <div class="dot"></div>
                </div>
                <div class="center">
                    <div class="dot"></div>
                </div>
                <div class="column">
                    <div class="dot"></div>
                    <div class="dot"></div>
                </div>
            </div>
            <div class="dice-six">
                <div class="column">
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                </div>
                <div class="column">
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
